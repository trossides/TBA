<ion-header>
  <ion-navbar>
    <ion-title>
      Daily Desires
    </ion-title>
    <ion-buttons end>
      <button (click)="toggleReorder()" ion-button *ngIf="!reorderIsEnabled">
        Reorder
      </button>
      <button (click)="toggleReorder()" ion-button *ngIf="reorderIsEnabled">
          Done
      </button>

        <button ion-button (click)="openDesireAlert()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list [reorder]="reorderIsEnabled" (ionItemReorder)="itemReordered($event)">
        <ion-item-sliding *ngFor="let desire of desires; let desireIndex = index">

            <ion-item-options side="left">
                <button ion-button (click)="editDesire(desireIndex)">
                  <ion-icon name="create"></ion-icon>
                </button>
              </ion-item-options>

           <ion-item>{{desire}}</ion-item>
    
           <ion-item-options side="right">
             <!--<button color="dark" ion-button (click)="archiveDesire(desireIndex)">
               <ion-icon name="key"></ion-icon>
             </button>-->
             <button color="secondary" ion-button (click)="archiveDesire(desireIndex)">
              <ion-icon name="checkmark-circle"></ion-icon>
            </button>
           </ion-item-options>
        </ion-item-sliding>
       
      </ion-list>

      <ion-fab right bottom>
        <button color="secondary" ion-fab (click)="goToArchivePage()">
          <ion-icon name="checkmark-circle"></ion-icon>
        </button>
      </ion-fab>

      <ion-fab left bottom>
        <button color="dark" ion-fab (click)="goToBurningPage()">
          <ion-icon name="key"></ion-icon>
        </button>
      </ion-fab>

</ion-content>

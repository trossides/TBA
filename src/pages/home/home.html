<ion-header>
  <ion-navbar>
    <ion-title>
      Desire
    </ion-title>
    <ion-buttons end>
      <button (click)="toggleReorder()" ion-button *ngIf="!reorderIsEnabled">
        Edit
      </button>
      <button (click)="toggleReorder()" ion-button *ngIf="reorderIsEnabled">
          Done
      </button>

        <button ion-button (click)="openDesireAlert()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list [reorder]="reorderIsEnabled" (ionItemReorder)="itemReordered($event)">
        <ion-item-sliding *ngFor="let desire of desires">
           <ion-item>{{desire}}</ion-item>
    
           <ion-item-options side="right">
             <button color="danger" ion-button>
               <ion-icon name="trash"></ion-icon>
             </button>
           </ion-item-options>
        </ion-item-sliding>
       
      </ion-list>
</ion-content>
